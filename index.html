<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Buscador de series</title>
</head>

<body>
    <header></header>
    <main>

        <h2 class="title">Busca tu serie</h2>

        <section class="page__left">
            <form action="" method="post" id="form" class="search">
                <input id="search" type="text" placeholder="Escribe aqui..." class="js-input" required>

                <button type="submit" id="btn-search" class="js-button">Buscar</button>
            </form>
            <h2>Mis series favoritas</h2>
            <ul class="js-favorites"></ul>
            <!-- Esto se rellena con el main.js paintFavorite -->
            <button class="reset__button js-reset-button">Borrar</button>
        </section>

        <section class="page__right">
            <div class="noResults noResults--hidden">
                <p class="msg-no-results__text">No se han encontrato resultados</p>
            </div>
            <ul class="main__list js-results">
                <!-- Esto se rellena con el main.js paintShows -->
            </ul>
        </section>

    </main>


    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
